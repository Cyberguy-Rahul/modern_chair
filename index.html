<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="favicon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="main-section">
        <div class="section">
            <div class="info-wrap .mob-margin">
                <p class="title-up"> Modern chair</p>
                <h2>Telford kursi</h2>
                <h4>$254 <span>$538</span></h4>

                <div class="section-fluid">

                    <input type="radio" class="description-button" id="desc-1" name="desc-button" checked>
                    <label for="desc-1">Description</label>

                    <input type="radio" class="description-button" id="desc-2" name="desc-button">
                    <label for="desc-2">Detail</label>
                    
                    <div class="section-fluid desc-sec accor-1">
                        <p>Lorem ipsum dolor sit amet 
                            consectetur adipisicing elit. Sit, vero!</p>
                    </div>


                    <div class="section-fluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm <br>width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br>height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17</span>lbs <br>weight</p>
                        </div>
                    </div>




                </div>

                <h5>Choose color</h5>
            </div>

            <input type="radio" class="color-btn for-color-1" id="color-1" name="color-btn" checked>
            <label for="color-1" class="color-1"></label>

            <input type="radio" class="color-btn for-color-2" id="color-2" name="color-btn">
            <label for="color-2" class="color-2"></label>

            <input type="radio" class="color-btn for-color-3" id="color-3" name="color-btn">
            <label for="color-3" class="color-3"></label>

            <input type="radio" class="color-btn for-color-4" id="color-4" name="color-btn">
            <label for="color-4" class="color-4"></label>

            <input type="radio" class="color-btn for-color-5" id="color-5" name="color-btn">
            <label for="color-5" class="color-5"></label>

            <input type="radio" class="color-btn for-color-6" id="color-6" name="color-btn">
            <label for="color-6" class="color-6"></label>
            
            <div class="info-wrap">
                <a href="#" class="btn" > <i class="fa-sharp fa-solid fa-cart-shopping"></i>Add to cart</a>
            </div>

            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color "></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>


    
</body>
</html>
